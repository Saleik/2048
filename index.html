<body>
  <div class="container">
      <div class="title">
          <h1>
              2048 Game
          </h1>
          <p>Connect the numbers and get tile <span><b>2048!</b></span></p>
      </div>
      <div class="wrapperTable">

        <div class="wrapper-scores">
          <div id="score-board" class="score-board">
            <h2>score:</h2>
            <span id="total" data-total="0">0</span>
          </div>
          <div class="score-board">
            <h2>Best Score:</h2>
            <span id="best" data-best="0">0</span>
          </div>
        </div>
          <div class="table" id="table"></div>
      </div>
      <div class="rules">
        <p>
          <b>HOW TO PLAY:</b> Use the keyboard arrows to move the tiles.
          When two tiles with the same number touch, <b>they merge!</b>
        </p>
      </div>
